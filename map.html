<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Pirata+One' rel='stylesheet' type='text/css'>

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">

<link rel="stylesheet" type="text/css" href="css/style.css">


    <link rel="apple-touch-startup-image" href="worldmap.png">

    <!-- Scripts test -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Map</title>

    <style>
      #map {
        height: 100%;
      }

    </style>

  </head>
<body>
   <div id="map">
   <div id = "button">
    <button id = marker> Jag e ülsügen </button>
    </div>
   </div>
    
    <script>
      var markers = [];
      var button = document.getElementById("button");
      button.index = 1;
      var addMarker = document.getElementById('marker');
      
      addMarker.addEventListener('click',function(){
        var marker = new google.maps.Marker({
          position: map.getCenter(),
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP
        });
        markers.push(marker);
        marker.addListener('click',function(){
          if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
          } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
          }
        });
      });

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: setCenter(),
          zoom: 17,
          disableDefaultUI: true
          });
      map.controls[google.maps.ControlPosition.LEFT_TOP].push(button);
      }

     function deleteMarkers() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];
      }

      function setCenter(){
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, map.getCenter());
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert('no geolocation');
        }
      }



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn2-5FWdpedj1ktxvGM76HqCySwBUPOpI&callback=initMap"
    async defer></script>
</body>
</html>
