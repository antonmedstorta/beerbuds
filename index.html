    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css">


    <!-- Scripts -->

    <title>Beerbuds</title>

  </head>
<body>
    <!--..............................................STARTSIDA......................................-->
<div id="start">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Welcome To BeerBuds</span>
                <div class="mdl-layout-spacer"></div>
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                        <i class="material-icons" onclick="help()">help</i>
                    </label>
                </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="page">
                    <p>Have you ever wanted to drink but all of your friends want to have a sober and boring day? Don't fear, there is more people in the town who wants to drink and they want YOU to join them for a son of a bitch or two.</p>
                    <div class="signInBtn">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="login()">Sign In With Google</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
